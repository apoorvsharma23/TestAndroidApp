general:
  build_dir: /AndroidDemo/
  artifacts:
    - /home/ubuntu/AndroidDemo/app/build/outputs/apk/
    #- "app/build/reports/androidTests/connected"

machine:
  java:
    version: oraclejdk8
  python:
    version: 2.7.10
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    TEST_FLAGS: "--configure-on-demand -PdisablePreDex"
    ADB_INSTALL_TIMEOUT: "10"
    ANDROID_HOME: /usr/local/android-sdk-linux


dependencies:
  pre:
    # Android SDK Platform 25
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-26" ]; then echo y | android update sdk --no-ui --all --filter "android-26"; fi
    # Android SDK Build-tools, revision 25.0.0
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.2"; fi
    # Android Support Repository, revision 39 / Local Maven repository for Support Libraries
    - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/26.0.2" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi  
   # - if [ ! -e /usr/local/android-sdk-linux/build-tools/25.0.2 ]; then echo y | android update sdk --all --no-ui --filter "build-tools-25.0.0"; fi;
   # - if [ ! -e /usr/local/android-sdk-linux/platforms/android-25 ]; then echo y | android update sdk --all --no-ui --filter "android-25"; fi;
   # - if ! $(grep -q "Revision=44.0.0" /usr/local/android-sdk-linux/extras/android/m2repository/source.properties); then echo y | android update sdk --all --no-ui --filter "extra-android-m2repository"; fi;
  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/26.0.2
    - /usr/local/android-sdk-linux/extras/android/m2repository


    #- /usr/local/android-sdk-linux/build-tools/25.0.2
    #- /usr/local/android-sdk-linux/platforms/android-25
    #- /usr/local/android-sdk-linux/extras/android/m2repository

  override:
        - chmod +x gradlew
        #- ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies


test:
  override:
    - (./gradlew assemble)

deployment:
  espresso:
    branch: master
    commands:
      - emulator -avd circleci-android22 -no-audio -no-window:
          background: true
          parallel: true
      # wait for it to have booted
      - circle-android wait-for-boot
      # unlock the emulator screen
      - sleep 30
      - adb shell input keyevent 82
      # run tests  against the emulator.
#      - (./gradlew connectedDevelopmentDebugAndroidTest -PdisablePreDex)
      - adb shell am instrument -w com.mytaxi.android_demo/android.support.test.runner.AndroidJUnitRunner
      # gradlew connectedAndroidTest -PdisablePreDex
      # copy the build outputs to artifacts
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
      # copy the test results to the test results directory.
      - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
